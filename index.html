<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
    <main class="container">

        <div class="d-inline-flex flex-row chars mt-4">
            <div class="col px-0">
                <div class="d-inline-flex flex-row restart">

                    <div class="bg-light border border-danger py-4 character col Palpatine">
                        <span id="Palpatine" class="attacked">Palpatine</span>
                        <img src="assets/images/palpatine.jpg" alt="Palpatine">
                        <span id="Palpatine-health"></span>
                    </div>

                    <div class="bg-light border border-success py-4 character col Jinn">
                        <span id="Jinn" class="attacked">Jinn</span>
                        <img src="assets/images/quigonjinn.jpg" alt="Qui-Gon Jinn">
                        <span id="Jinn-health"></span>
                    </div>

                    <div class="bg-light border border-warning py-4 col Yoda character">
                        <span id="Yoda" class="attacked">Yoda</span>
                        <img src="assets/images/yoda.jpg" alt="Yoda">
                        <span id="Yoda-health"></span>
                    </div>

                    <div class="bg-light border border-primary py-4 Chewy col character">
                            <span id="Chewy" class="attacked">Chewy</span>
                            <img src="assets/images/chewy.jpg" alt="Chewy">
                            <span id="Chewy-health"></span>
                    </div>
                </div>
            </div>

            <div class="title mt-3 col-10 float-right">
                <h1 class="title wars font-italic">STAR WARS RPG!</h1>
                <h3 class="title wars">Choose a character to start</h3>
            </div>

        </div>

        <div class="row mt-2">
            <h4>Your Character</h4>
        </div>

        <div class="row">
            <div class="comp-char"></div>
        </div>

        <div class="row enemy">
            <h4>Enemies to Defeat</h4>
        </div>
        
        <div class="row">
            <h4>FIGHT! &gt;&gt;&gt;</h4>
            <div class="pl-4 ml-n2">
                <button class="button btn-danger" id="attack" type="button">Attack</button>
            </div>
        </div>
        

        <div class="row">
            <h4>Attack Arena</h4>
        </div>

        <div class="row">
            <div class="arena" id="arena"></div>
        </div>

        <div class="dialog"></div>

    </main>

    <!-- Link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to JS -->
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>
</html>
